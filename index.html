<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div class="container">
      <div class="title">
        <h1>Rock | Paper | Scissors</h1>
      </div>
      <div class="game">
        <div class="text-box">
          <p class="text-content">Are you ready to take on the challange?</p>
          </div>
        <div class="game-main">
          <p class="weapon-header">Choose your fighter!</p>
          <div class="weapon-selector">
            <div class="weapon">
              <p>Rock</p>
              <button class="btn">
                <img src="images/rock.png" alt="Rock">
              </button>
            </div>
            <div class="weapon">
              <p>Paper</p>
              <button class="btn">
                <img src="images/paper.png" alt="Paper">
              </button>
            </div>
            <div class="weapon">
              <p>Scissors</p>
              <button class="btn">
                <img src="images/scissors.png" alt="Scissors">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p><a href="https://github.com/icorvus">icorvus</a> for <a href="https://theodinproject.com/">The Odin Project</a></p>
      </div>
    </div>
    
  </body>
</html>
