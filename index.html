<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div id="container">
      <div id="title">
        <h1>Rock Paper Scissors</h1>
      </div>
      <div id="game">
        <div id="text-box">
          <p class="text-content">Are you ready to take on the challange?</p>
          </div>
        <div id="game-main">
          <p id="weapon-text">Choose your weapon</p>
          <div id="weapon-selector">
            <div class="weapon">
              <p>Rock</p>
              <button class="btn"></button>
            </div>
            <div class="weapon">
              <p>Paper</p>
              <button class="btn"></button>
            </div>
            <div class="weapon">
              <p>Scissors</p>
              <button class="btn"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
